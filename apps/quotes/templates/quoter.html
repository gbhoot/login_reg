<!doctype html>
<html lang="en">

<head>
    <title>The Quote Stream - Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" 
        integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" 
        crossorigin="anonymous">
    <style>
        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <header class="mb-4">
        <nav class="navbar text-light bg-dark py-3">
            <div class="col">
                <a href="/dashboard" style="text-decoration:none" class="text-light">
                    <h4>Quotes Dashboard</h4>
                </a>
            </div>
            <div class="col-md-2">
                <h6>Welcome, 
                    <a href="/account" class="text-warning">{{ user.first_name }}</a>
                </h6>
            </div>
            <div class="col-md-2">
                <a href="/logout">
                    <button type="button" class="btn btn-outline-danger">Logout</button>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col text-center">
                    <h4 class="text-info mb-5">{{ quoter.first_name }} {{ quoter.last_name }}'s Quotes</h4>
                    {% if quotes %}
                        {% for quote in quotes %}
                            <div class="container text-left border shadow mb-4">
                                <p><b>{{ quote.author }}</b>: "{{ quote.content }}"</p>
                            </div>
                        {% endfor %}
                    {% else %}
                        <h5 class="text-danger">
                            <em>Unfortunately, {{ quoter.first_name }} hasn't added any quotes...</em>
                        </h5>
                    {% endif %}
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" 
        integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" 
        crossorigin="anonymous"></script>
</body>

</html>
