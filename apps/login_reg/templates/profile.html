<!doctype html>
<html lang="en">

<head>
    <title>User Profile</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" 
        integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" 
        crossorigin="anonymous">
</head>

<body>
    <header class="mb-4">
        <nav class="navbar text-light bg-dark">
            <div class="col">
                <h4>User Profile</h4>
            </div>
            <div class="col-md-2">
                <h6>Welcome, {{ user.first_name }}</h6>
            </div>
            <div class="col-md-2">
                <a href="/logout">
                    <button type="button" class="btn btn-outline-danger">Logout</button>
                </a>
            </div>
        </nav>
    </header>

    <main class="mt-5">
        <div class="container">
            <div class="row mb-3">
                <div class="col-md-3"></div>
                <div class="col text-right"><b>First Name:</b></div>
                <div class="col text-left">{{ user.first_name }}</div>
                <div class="col-md-3"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3"></div>
                <div class="col text-right"><b>Last Name:</b></div>
                <div class="col text-left">{{ user.last_name }}</div>
                <div class="col-md-3"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3"></div>
                <div class="col text-right"><b>Email Address:</b></div>
                <div class="col text-left">{{ user.email }}</div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" 
        integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" 
        crossorigin="anonymous"></script>
</body>

</html>
